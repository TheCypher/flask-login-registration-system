<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />

      <title>{% block title %} NewApp {% endblock %} </title>
      {% block css %}
         <link href="../static/css/bootstrap.css" rel="stylesheet" />
         <link href="../static/css/coming-sssoon.css" rel="stylesheet" />    

         <!--     Fonts     -->
         <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
         <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
      {% endblock %}
   </head>

   <body>
      <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            {% block nav %}
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                <h2>
				  	<p class="fa fa-refresh fa-lg"></p> NewApp
				</h2>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                     	<b class="fa fa-cog"></b>
                     </a>
                     <ul class="dropdown-menu">
					 	<!-- <b class="fa fa-power-off"></b> -->
                        <li class=""><a href="/login">Login</li>
						<li class=""><a href="/register">Register</li>
						<li class=""><a href="/logout">Logout</a></li>
                     </ul>
                  </li>
               </ul>
            </div><!-- /.navbar-collapse -->
            {% endblock %}

         </div><!-- /.container -->
      </nav>

      <div class="main" style="background-image: url('../static/images/bg.jpg')">
         <!--    Change the image source '/images/default.jpg' with your favourite image.     -->
         <div class="cover black" data-color="black"></div>
         <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->
         {% block content %}
         	<!-- Content here -->
         {% endblock %}
         <div class="footer">
            <div class="container">
				Made with <i class="fa fa-heart heart"></i>
            </div>
         </div>
      </div>
   </body>
   <script src="../static/js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
</html>
